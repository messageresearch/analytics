name: Update Transcripts

on:
  # Deprecated: this workflow used to push transcript updates on a schedule.
  # The repo now uses `update_and_deploy.yml` for scheduled updates + deploys.
  # Keep manual trigger only to avoid overlapping automated pushes.
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sermons:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run update script
      run: python update_sermons.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # UPDATED: Add everything in the data folder (supports multiple churches)
        git add data/
        # Only commit if there are actual changes to push
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update transcripts" && git push)
