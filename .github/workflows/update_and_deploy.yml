name: Update Data and Deploy Site

on:
  # Runs on a schedule (e.g., once a day at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also runs on pushes to the main branch to deploy code changes
  push:
    branches:
      - main

jobs:
  update-data:
    name: "Update Sermon Data"
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Or your preferred version

    - name: "Install Python Dependencies"
      run: |
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm

    - name: "Run Update Sermons Script"
      run: python update_sermons.py --recent

    - name: "Run Generate Site Data Script"
      run: python generate_site_data.py

    - name: "Commit and Push Data Changes"
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ site_api/ speakers.json
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Automated data update"
          git push
        fi

  build-and-deploy:
    name: "Build and Deploy to GitHub Pages"
    needs: update-data # This job runs only after the data update is complete
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to the gh-pages branch
      pages: write
      id-token: write

    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4

    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred version
        cache: 'npm'

    - name: "Install NPM Dependencies"
      run: npm install

    - name: "Build the Website"
      run: npm run build # Assuming your build script is named 'build' in package.json

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist # The folder where your built site is located (e.g., 'dist', 'build')

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
