name: Update Data and Deploy Site

permissions:
  contents: write
  pages: write
  id-token: write

on:
  # Runs on a schedule (e.g., once a day at midnight UTC)
  schedule:
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also runs on pushes to the main branch to deploy code changes
  push:
    branches:
      - main

concurrency:
  group: update-and-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-data:
    name: "Update Sermon Data"
    runs-on: ubuntu-latest

    # Prevent the workflow from endlessly re-triggering itself when it pushes
    # an "Automated data update" commit.
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}

    outputs:
      pushed: ${{ steps.push_data.outputs.pushed }}

    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Or your preferred version

    - name: "Install Python Dependencies"
      run: |
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm

    - name: "Run Update Sermons Script"
      run: python update_sermons.py --recent

    - name: "Run Generate Site Data Script"
      run: python generate_site_data.py

    - name: "Commit and Push Data Changes"
      id: push_data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ site_api/ speakers.json
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit."
          echo "pushed=false" >> "$GITHUB_OUTPUT"
        else
          git commit -m "Automated data update"
          git push
          echo "pushed=true" >> "$GITHUB_OUTPUT"
        fi

  build-and-deploy:
    name: "Build and Deploy to GitHub Pages"
    needs: update-data # This job runs only after the data update is complete
    runs-on: ubuntu-latest

    # Deploy strategy:
    # - If update-data pushed a new commit, this run should stop; the next run
    #   (triggered by the bot push) will deploy the updated data.
    # - If update-data made no changes, deploy in the same run.
    # - If update-data was skipped because this is a bot push, still deploy.
    if: ${{ always() && needs.update-data.result != 'failure' && (github.actor == 'github-actions[bot]' || needs.update-data.outputs.pushed != 'true') }}

    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4

    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred version
        cache: 'npm'

    - name: "Install NPM Dependencies"
      run: npm install

    - name: "Build the Website"
      run: npm run build:gh

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
