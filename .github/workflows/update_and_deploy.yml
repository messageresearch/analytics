name: Update Data and Deploy Site

permissions:
  contents: write
  pages: write
  id-token: write

on:
  # Disabled for now: manual trigger only.
  workflow_dispatch:

concurrency:
  group: update-and-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-build-deploy:
    name: "Update Data, Build, and Deploy"
    runs-on: ubuntu-latest

    # Skip runs triggered by the workflow's own automated commits to avoid
    # self-trigger loops.
    if: ${{ github.event_name != 'push' || (!contains(github.event.head_commit.message, 'Automated data update') && !contains(github.event.head_commit.message, 'Auto-update transcripts')) }}

    steps:
    - name: "Checkout Code"
      uses: actions/checkout@v4

    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: "Install Python Dependencies"
      run: |
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm

    - name: "Run Update Sermons Script"
      run: python update_sermons.py --recent

    - name: "Run Generate Site Data Script"
      run: python generate_site_data.py

    - name: "Commit and Push Data Changes"
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ site_api/ speakers.json
        if git diff --staged --quiet; then
          echo "No data changes to commit."
        else
          git commit -m "Automated data update"
          git push
        fi

    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: "Install NPM Dependencies"
      run: npm install

    - name: "Build the Website"
      run: npm run build:gh

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
