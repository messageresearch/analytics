<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Branham Mention Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', system-ui, sans-serif; background-color: #f8fafc; }
        .highlight-match { background-color: #fef08a; color: #854d0e; font-weight: 700; padding: 0 2px; border-bottom: 2px solid #eab308; }
        .stat-card { transition: all 0.2s; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { 
            ComposedChart, Line, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, Brush, BarChart, LineChart 
        } = Recharts;

        // --- CONFIGURATION ---
        // EXACT REGEX from Python Script to ensure counts match perfectly
        const MENTION_REGEX = /(?:brother\s+william|william|brother)\s+br[aeiou]n[dh]*[aeiou]m/gi;

        const CHANNEL_SOURCES = [
            { name: "Believers Christian Fellowship", url: "https://www.youtube.com/@believerschristianfellowsh2466" },
            { name: "Cedar Hills - Church of the Cross", url: "https://www.youtube.com/@CedarHillsChurchoftheCross" },
            { name: "Evening Light Tabernacle", url: "https://www.youtube.com/@EveningLightTabernacle" },
            { name: "Literal Life Church", url: "https://www.youtube.com/@LiteralLifeChurch" },
            { name: "Flagstaff Mission Tabernacle", url: "https://www.youtube.com/@flagstaffmissiontabernacle5927" },
            { name: "Jericho Tabernacle", url: "https://www.youtube.com/@JerichoTabernacle/videos" },
            { name: "Tucson Tabernacle", url: "https://www.youtube.com/@TucsonTabernacle" },
            { name: "Evening Light Fellowship", url: "https://www.youtube.com/@eveninglightfellowshipaz" }
        ];

        const COLORS = ["#2563eb", "#dc2626", "#16a34a", "#d97706", "#9333ea", "#0891b2", "#be123c", "#4f46e5"];
        const getColor = (index) => COLORS[index % COLORS.length];

        // --- ICONS ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                search: <path d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />,
                filter: <path d="M12.37 19.63c.45.63 1.37.63 1.82 0l8.5-12A1.5 1.5 0 0 0 21.46 5.5H2.54a1.5 1.5 0 0 0-1.23 2.13l8.5 12Z" />,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4m7-10l5 5m0 0-5 5m5-5H3" />,
                x: <path d="M18 6 6 18M6 6l12 12" />,
                barChart: <path d="M18 20V10M12 20V4M6 20v-6" />,
                fileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />,
                users: <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />,
                chevronDown: <path d="m6 9 6 6 6-6" />,
                info: <path d="M12 16v-4m0-4h.01M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2s10 4.477 10 10Z" />,
                lineChart: <path d="M3 3v18h18" />,
                eye: <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />,
                alignLeft: <path d="M21 6H3m18 6H3m18 6H3" />,
                activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || icons.search}
                </svg>
            );
        };

        // --- COMPONENTS ---

        const MultiSelect = ({ label, options, selected, onChange }) => {
            const [isOpen, setIsOpen] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (ref.current && !ref.current.contains(event.target)) setIsOpen(false);
                };
                document.addEventListener("mousedown", handleClickOutside);
                return () => document.removeEventListener("mousedown", handleClickOutside);
            }, []);

            const toggleOption = (opt) => {
                if (selected.includes(opt)) onChange(selected.filter(s => s !== opt));
                else onChange([...selected, opt]);
            };

            return (
                <div className="relative" ref={ref}>
                    <label className="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1 block">{label}</label>
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full bg-white border border-gray-300 text-left text-sm text-gray-700 rounded-lg p-2.5 shadow-sm flex justify-between items-center hover:border-blue-400 transition">
                        <span className="truncate">{selected.length === 0 ? "Select..." : selected.length === options.length ? "All Selected" : `${selected.length} Selected`}</span>
                        <Icon name="chevronDown" size={14} className="text-gray-400" />
                    </button>
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 shadow-xl rounded-lg z-50 max-h-60 flex flex-col">
                            <div className="p-2 border-b flex justify-between bg-gray-50 rounded-t-lg">
                                <button onClick={() => onChange(options)} className="text-xs text-blue-600 hover:text-blue-800 font-medium">Select All</button>
                                <button onClick={() => onChange([])} className="text-xs text-red-500 hover:text-red-700 font-medium">Clear</button>
                            </div>
                            <div className="overflow-y-auto p-1 custom-scrollbar">
                                {options.map(opt => (
                                    <label key={opt} className="flex items-center gap-2 p-2 hover:bg-gray-50 rounded cursor-pointer">
                                        <input type="checkbox" checked={selected.includes(opt)} onChange={() => toggleOption(opt)} className="rounded text-blue-600 focus:ring-blue-500" />
                                        <span className="text-sm text-gray-700 truncate">{opt}</span>
                                    </label>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StatCard = ({ title, value, sub, icon, color = "blue" }) => (
            <div className={`bg-white p-5 rounded-xl border border-${color}-100 shadow-sm stat-card flex justify-between items-start`}>
                <div>
                    <p className="text-gray-500 text-xs font-bold uppercase tracking-wider">{title}</p>
                    <h3 className={`text-2xl font-bold text-gray-900 mt-1`}>{value}</h3>
                    {sub && <p className={`text-xs text-${color}-600 mt-1 font-medium`}>{sub}</p>}
                </div>
                <div className={`p-2 bg-${color}-50 text-${color}-600 rounded-lg`}>
                    <Icon name={icon} size={20} />
                </div>
            </div>
        );

        // --- IMPROVED MODAL WITH EXACT MATCHING ---
        const SermonModal = ({ sermon, onClose }) => {
            const [fullText, setFullText] = useState("");
            const [isLoading, setIsLoading] = useState(true);
            const [viewMode, setViewMode] = useState("snippets");
            const [snippets, setSnippets] = useState([]);

            useEffect(() => {
                setIsLoading(true);
                fetch(sermon.path)
                    .then(res => res.ok ? res.text() : "Transcript not available.")
                    .then(text => {
                        setFullText(text);
                        setIsLoading(false);
                        
                        // STRICT MATCH LOGIC
                        // We use the same Regex as the Python script to ensure counts match perfectly.
                        const regex = sermon.searchTerm ? new RegExp(`(${sermon.searchTerm})`, 'gi') : MENTION_REGEX;
                        const matches = [];
                        let match;
                        
                        // We must clone the regex for iteration to avoid state issues
                        const iterRegex = new RegExp(regex);
                        
                        while ((match = iterRegex.exec(text)) !== null) {
                            const start = Math.max(0, match.index - 150);
                            const end = Math.min(text.length, match.index + match[0].length + 150);
                            matches.push(text.substring(start, end));
                        }
                        
                        // If no "Branham" mentions but user searched for something else, use that
                        setSnippets(matches);
                        if (matches.length === 0) setViewMode("full");
                    })
                    .catch(() => {
                        setFullText("Error loading transcript.");
                        setIsLoading(false);
                    });
            }, [sermon]);

            const highlight = (text, searchTerm) => {
                // Use search term if exists, otherwise default strict regex
                const regex = searchTerm ? new RegExp(`(${searchTerm})`, 'gi') : MENTION_REGEX;
                const parts = text.split(regex);
                return parts.map((part, i) => 
                    regex.test(part) ? <span key={i} className="highlight-match">{part}</span> : part
                );
            };

            const downloadText = () => {
                const a = document.createElement('a');
                a.href = sermon.path;
                a.download = `${sermon.date} - ${sermon.title}.txt`;
                a.click();
            };

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-5xl h-[90vh] flex flex-col overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="p-5 border-b bg-gray-50 flex justify-between items-start">
                            <div className="flex-1 pr-4">
                                <h2 className="text-xl font-bold text-gray-900 line-clamp-1">{sermon.title}</h2>
                                <div className="flex flex-wrap gap-2 mt-2 text-sm text-gray-600">
                                    <span className="bg-white border px-2 py-0.5 rounded">{sermon.church}</span>
                                    <span className="bg-white border px-2 py-0.5 rounded">{sermon.date}</span>
                                    <span className="bg-green-100 text-green-800 border border-green-200 px-2 py-0.5 rounded font-bold">{sermon.mentionCount} Mentions</span>
                                    <span className="bg-blue-100 text-blue-800 border border-blue-200 px-2 py-0.5 rounded font-bold">WAI: {sermon.wai}</span>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={downloadText} className="p-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded-lg transition" title="Download"><Icon name="download" /></button>
                                <button onClick={onClose} className="p-2 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg transition"><Icon name="x" /></button>
                            </div>
                        </div>

                        <div className="px-6 py-3 border-b flex gap-4 bg-white shadow-sm z-10">
                            <button onClick={() => setViewMode("snippets")} className={`flex items-center gap-2 text-sm font-medium px-3 py-1.5 rounded-md transition ${viewMode === 'snippets' ? 'bg-blue-100 text-blue-700' : 'text-gray-500 hover:bg-gray-100'}`} disabled={snippets.length === 0}>
                                <Icon name="eye" size={16} /> Matches ({snippets.length})
                            </button>
                            <button onClick={() => setViewMode("full")} className={`flex items-center gap-2 text-sm font-medium px-3 py-1.5 rounded-md transition ${viewMode === 'full' ? 'bg-blue-100 text-blue-700' : 'text-gray-500 hover:bg-gray-100'}`}>
                                <Icon name="alignLeft" size={16} /> Full Transcript
                            </button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 bg-white font-serif text-gray-800 leading-relaxed text-base">
                            {isLoading ? (
                                <p className="text-center text-gray-400 italic">Loading content...</p>
                            ) : viewMode === 'snippets' ? (
                                <div className="max-w-3xl mx-auto space-y-6">
                                    {snippets.length > 0 ? snippets.map((snip, i) => (
                                        <div key={i} className="bg-gray-50 p-4 rounded-lg border-l-4 border-yellow-400 shadow-sm">
                                            <p className="text-gray-400 text-xs font-sans font-bold mb-2 uppercase tracking-wide">Match #{i+1}</p>
                                            <p>...{highlight(snip, sermon.searchTerm)}...</p>
                                        </div>
                                    )) : (
                                        <div className="text-center py-10 text-gray-400">
                                            <p>No direct matches found in text.</p>
                                            <button onClick={() => setViewMode("full")} className="text-blue-500 underline mt-2">View full transcript</button>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="max-w-3xl mx-auto whitespace-pre-wrap">
                                    {highlight(fullText, sermon.searchTerm)}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [rawData, setRawData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [apiPrefix, setApiPrefix] = useState("site_api/");
            const [totalChunks, setTotalChunks] = useState(0);

            // FILTERS
            const [selChurches, setSelChurches] = useState([]);
            const [selSpeakers, setSelSpeakers] = useState([]);
            const [selYears, setSelYears] = useState([]);
            const [selTypes, setSelTypes] = useState([]);
            const [selLangs, setSelLangs] = useState([]);
            
            // SETTINGS
            const [rollingDays, setRollingDays] = useState(30);
            const [view, setView] = useState("dashboard");
            
            // MODAL & DOWNLOAD
            const [selectedSermon, setSelectedSermon] = useState(null);
            const [isZipping, setIsZipping] = useState(false);
            const [zipProgress, setZipProgress] = useState("");
            
            // SEARCH
            const [searchQuery, setSearchQuery] = useState("");
            const [searchResults, setSearchResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [searchProgress, setSearchProgress] = useState("");

            useEffect(() => {
                const init = async () => {
                    try {
                        let res = await fetch('site_api/metadata.json');
                        let prefix = "site_api/";
                        if (!res.ok) { res = await fetch('metadata.json'); prefix = ""; }
                        if (!res.ok) throw new Error("Metadata not found.");
                        
                        const json = await res.json();
                        const list = (json.sermons || []).map(s => ({ 
                            ...s, 
                            dateObj: new Date(s.timestamp), 
                            path: s.path,
                            // CALCULATE WEIGHTED ACTIVITY INDEX
                            wai: s.wordCount > 0 ? parseFloat(((s.mentionCount / s.wordCount) * 1000).toFixed(2)) : 0
                        }));
                        
                        setRawData(list);
                        setTotalChunks(json.totalChunks || 0);
                        setApiPrefix(prefix);

                        // Init Filters
                        setSelChurches([...new Set(list.map(s => s.church))]);
                        setSelSpeakers([...new Set(list.map(s => s.speaker))]);
                        setSelTypes([...new Set(list.map(s => s.type))]);
                        
                        // DEFAULT YEARS: 2020 - Current
                        const years = [...new Set(list.map(s => s.year))];
                        const defaultYears = years.filter(y => parseInt(y) >= 2020);
                        setSelYears(defaultYears.length > 0 ? defaultYears : years);
                        
                        // Default to English
                        const langs = [...new Set(list.map(s => s.language))];
                        setSelLangs(langs.includes("English") ? ["English"] : langs);
                        
                        setLoading(false);
                    } catch (e) { setError(e.message); setLoading(false); }
                };
                init();
            }, []);

            const options = useMemo(() => {
                const getUnique = (k) => [...new Set(rawData.map(s => s[k]))].filter(Boolean).sort();
                return {
                    churches: getUnique('church'),
                    speakers: getUnique('speaker'),
                    years: getUnique('year').reverse(),
                    types: getUnique('type'),
                    langs: getUnique('language')
                };
            }, [rawData]);

            const filteredData = useMemo(() => {
                return rawData.filter(s => 
                    selChurches.includes(s.church) &&
                    selSpeakers.includes(s.speaker) &&
                    selYears.includes(s.year) &&
                    selTypes.includes(s.type) &&
                    selLangs.includes(s.language)
                );
            }, [rawData, selChurches, selSpeakers, selYears, selTypes, selLangs]);

            const stats = useMemo(() => {
                if (!filteredData.length) return null;
                const total = filteredData.length;
                const mentions = filteredData.reduce((acc, s) => acc + s.mentionCount, 0);
                const max = Math.max(...filteredData.map(s => s.mentionCount));
                const zero = filteredData.filter(s => s.mentionCount === 0).length;
                return { 
                    totalSermons: total, 
                    totalMentions: mentions, 
                    maxMentions: max, 
                    zeroCount: zero, 
                    avg: (mentions / total).toFixed(1), 
                    zeroRate: ((zero / total) * 100).toFixed(1)
                };
            }, [filteredData]);

            // --- CHART 1: STANDARD ROLLING AVG ---
            const trendData = useMemo(() => {
                if (!filteredData.length) return [];
                const sorted = [...filteredData].sort((a,b) => a.timestamp - b.timestamp);
                return sorted.map((item, index, arr) => {
                    const cutoff = item.timestamp - (rollingDays * 24 * 60 * 60 * 1000);
                    let sum = 0, count = 0;
                    for (let i = index; i >= 0; i--) {
                        if (arr[i].timestamp < cutoff) break;
                        sum += arr[i].mentionCount;
                        count++;
                    }
                    return { ...item, rollingAvg: count > 0 ? parseFloat((sum / count).toFixed(1)) : 0 };
                });
            }, [filteredData, rollingDays]);

            // --- CHART 2: WEIGHTED ACTIVITY INDEX (NEW) ---
            const waiData = useMemo(() => {
                if (!filteredData.length) return [];
                const sorted = [...filteredData].sort((a,b) => a.timestamp - b.timestamp);
                return sorted.map((item, index, arr) => {
                    // Calculate Rolling WAI
                    const cutoff = item.timestamp - (rollingDays * 24 * 60 * 60 * 1000);
                    let sumWai = 0, count = 0;
                    for (let i = index; i >= 0; i--) {
                        if (arr[i].timestamp < cutoff) break;
                        sumWai += item.wai; // Use Pre-calculated WAI
                        count++;
                    }
                    return { 
                        ...item, 
                        rollingWai: count > 0 ? parseFloat((sumWai / count).toFixed(2)) : 0 
                    };
                });
            }, [filteredData, rollingDays]);

            const comparisonData = useMemo(() => {
                if (!filteredData.length) return [];
                const grouped = {};
                selChurches.forEach(c => grouped[c] = []);
                filteredData.forEach(s => { if (grouped[s.church]) grouped[s.church].push(s); });
                const points = [];
                Object.keys(grouped).forEach(church => {
                    const sermons = grouped[church].sort((a,b) => a.timestamp - b.timestamp);
                    sermons.forEach((s, idx) => {
                        const cutoff = s.timestamp - (rollingDays * 24 * 60 * 60 * 1000);
                        let sum = 0, count = 0;
                        for (let i = idx; i >= 0; i--) { if (sermons[i].timestamp < cutoff) break; sum += sermons[i].mentionCount; count++; }
                        const point = { timestamp: s.timestamp };
                        point[church] = parseFloat((sum / count).toFixed(1));
                        points.push(point);
                    });
                });
                return points.sort((a,b) => a.timestamp - b.timestamp);
            }, [filteredData, rollingDays, selChurches]);

            const yearlyStats = useMemo(() => {
                const map = {};
                filteredData.forEach(s => {
                    if (!map[s.year]) map[s.year] = { year: s.year, total: 0, zero: 0, has: 0 };
                    map[s.year].total++;
                    if (s.mentionCount === 0) map[s.year].zero++; else map[s.year].has++;
                });
                return Object.values(map).sort((a,b) => b.year - a.year).map(y => ({
                    ...y,
                    zeroPct: parseFloat(((y.zero / y.total) * 100).toFixed(1)),
                    hasPct: parseFloat(((y.has / y.total) * 100).toFixed(1))
                })).reverse();
            }, [filteredData]);

            // DOWNLOAD & SEARCH HANDLERS
            const handleCustomDownload = async () => {
                setIsZipping(true); setZipProgress("Initializing...");
                const zip = new JSZip(); const folder = zip.folder("Filtered_Sermons");
                try {
                    const neededIds = new Set(filteredData.map(s => s.id));
                    for(let i=0; i<totalChunks; i++) {
                        setZipProgress(`Scanning chunk ${i+1}/${totalChunks}...`);
                        const res = await fetch(`${apiPrefix}text_chunk_${i}.json`);
                        if(res.ok) {
                            const chunk = await res.json();
                            chunk.forEach(item => { if(neededIds.has(item.id)) { const meta = filteredData.find(f => f.id === item.id); if(meta) folder.file(`${meta.date} - ${meta.church} - ${meta.title}`.replace(/[^a-z0-9 \-\.]/gi, '_') + ".txt", item.text); } });
                        }
                    }
                    setZipProgress("Compressing...");
                    const content = await zip.generateAsync({type:"blob"});
                    const a = document.createElement('a'); a.href = window.URL.createObjectURL(content); a.download = `Custom_Sermon_Export.zip`; a.click();
                } catch(e) { alert("Download failed"); } finally { setIsZipping(false); }
            };

            const performSearch = async () => {
                if (!searchQuery || searchQuery.length < 3) return;
                setIsSearching(true); setSearchResults([]); setSearchProgress("Scanning...");
                const term = searchQuery.toLowerCase(); const matches = [];
                for (let i = 0; i < totalChunks; i++) {
                    setSearchProgress(`Scanning chunk ${i + 1}/${totalChunks}...`);
                    try { const res = await fetch(`${apiPrefix}text_chunk_${i}.json`); if (!res.ok) continue; const chunk = await res.json();
                        chunk.forEach(item => { if (item.text.toLowerCase().includes(term)) { const meta = rawData.find(r => r.id === item.id); if (meta) { 
                            const idx = item.text.toLowerCase().indexOf(term);
                            const snippet = "..." + item.text.substring(Math.max(0, idx - 80), Math.min(item.text.length, idx + 120)) + "...";
                            matches.push({ ...meta, snippet }); 
                        }}});
                    } catch (e) {}
                }
                setSearchResults(matches); setIsSearching(false);
            };

            const formatDate = (ts) => new Date(ts).toLocaleDateString();

            if (loading) return <div className="h-screen flex items-center justify-center font-medium text-gray-500">Loading Database...</div>;
            if (error) return <div className="h-screen flex items-center justify-center text-red-600 font-bold">{error}</div>;

            return (
                <div className="min-h-screen pb-20 relative">
                    <div className="bg-white border-b sticky top-0 z-30 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-blue-600 text-white p-2 rounded-lg shadow-lg shadow-blue-200"><Icon name="barChart" /></div>
                                <h1 className="font-bold text-lg text-gray-900 hidden md:block">William Branham Mention Tracker</h1>
                            </div>
                            <div className="flex bg-gray-100 p-1 rounded-lg">
                                {['dashboard', 'search', 'data'].map(tab => (
                                    <button key={tab} onClick={() => setView(tab)} className={`px-4 py-1.5 rounded-md text-sm font-medium transition capitalize ${view === tab ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500 hover:text-gray-900'}`}>{tab}</button>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="bg-yellow-50 border-b border-yellow-100 text-yellow-800 text-xs text-center py-2 px-4"><span className="font-bold">Disclaimer:</span> This data is based solely on available YouTube automated transcripts and does not represent all sermons preached during this timeframe.</div>

                    <main className="max-w-7xl mx-auto px-4 mt-8">
                        <div className="bg-white p-6 rounded-xl border shadow-sm mb-8">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="font-bold text-gray-800 flex items-center gap-2"><Icon name="filter" /> Filter Database</h3>
                                <button onClick={() => { setSelChurches(options.churches); setSelSpeakers(options.speakers); setSelYears(options.years); setSelTypes(options.types); setSelLangs(options.langs); }} className="text-xs text-blue-600 font-medium hover:underline">Reset All</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                <MultiSelect label="Churches" options={options.churches} selected={selChurches} onChange={setSelChurches} />
                                <MultiSelect label="Speakers" options={options.speakers} selected={selSpeakers} onChange={setSelSpeakers} />
                                <MultiSelect label="Years" options={options.years} selected={selYears} onChange={setSelYears} />
                                <MultiSelect label="Categories" options={options.types} selected={selTypes} onChange={setSelTypes} />
                                <MultiSelect label="Languages" options={options.langs} selected={selLangs} onChange={setSelLangs} />
                            </div>
                        </div>

                        {view === 'dashboard' && stats && (
                            <>
                                <div className="grid grid-cols-2 lg:grid-cols-6 gap-4 mb-8">
                                    <StatCard title="Total Sermons" value={stats.totalSermons} icon="fileText" color="blue" />
                                    <StatCard title="Total Mentions" value={stats.totalMentions.toLocaleString()} icon="users" color="green" />
                                    <StatCard title="Avg Mentions" value={stats.avg} sub="Per Sermon" icon="barChart" color="indigo" />
                                    <StatCard title="Peak Count" value={stats.maxMentions} icon="barChart" color="purple" />
                                    <StatCard title="Zero Mentions" value={stats.zeroCount} sub="Sermons" icon="x" color="red" />
                                    <StatCard title="Zero Rate" value={`${stats.zeroRate}%`} sub="Of Selection" icon="x" color="orange" />
                                </div>

                                {/* CHART ROW 1: Trends & Yearly */}
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                                    <div className="lg:col-span-2 bg-white p-6 rounded-xl border shadow-sm h-[450px]">
                                        <div className="flex justify-between items-center mb-6">
                                            <h3 className="font-bold text-gray-800">Mentions Trend & Rolling Average (Raw Count)</h3>
                                            <div className="flex bg-gray-100 rounded-lg p-1">
                                                {[7, 30, 180].map(d => <button key={d} onClick={() => setRollingDays(d)} className={`px-3 py-1 text-xs font-medium rounded ${rollingDays === d ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>{d === 180 ? '6 Mo' : `${d} Days`}</button>)}
                                            </div>
                                        </div>
                                        <ResponsiveContainer width="100%" height="85%">
                                            <ComposedChart data={trendData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e5e7eb" />
                                                <XAxis dataKey="timestamp" type="number" scale="time" domain={['auto', 'auto']} tickFormatter={formatDate} tick={{fontSize: 10}} minTickGap={30} />
                                                <YAxis yAxisId="left" tick={{fontSize: 10}} />
                                                <Tooltip labelFormatter={formatDate} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0,0,0,0.1)'}} />
                                                <Legend wrapperStyle={{fontSize: '12px', paddingTop: '10px'}} />
                                                <Bar yAxisId="left" dataKey="mentionCount" name="Mentions (Raw)" fill="#cbd5e1" barSize={3} />
                                                <Line yAxisId="left" type="monotone" dataKey="rollingAvg" name={`Rolling Avg (${rollingDays}d)`} stroke="#2563eb" strokeWidth={3} dot={{r: 2}} connectNulls={true} />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border shadow-sm h-[450px]">
                                        <h3 className="font-bold text-gray-800 mb-2">Yearly Consistency</h3>
                                        <p className="text-xs text-gray-500 mb-6">Percentage of sermons with vs. without mentions</p>
                                        <ResponsiveContainer width="100%" height="85%">
                                            <BarChart data={yearlyStats} layout="vertical" margin={{left: 0}}>
                                                <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                                <XAxis type="number" unit="%" tick={{fontSize: 10}} />
                                                <YAxis dataKey="year" type="category" tick={{fontSize: 11, fontWeight: 'bold'}} width={40} />
                                                <Tooltip cursor={{fill: 'transparent'}} />
                                                <Legend />
                                                <Bar dataKey="hasPct" name="% With Mentions" stackId="a" fill="#3b82f6" />
                                                <Bar dataKey="zeroPct" name="% Zero Mentions" stackId="a" fill="#ef4444" />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* CHART ROW 2: WAI & Comparison */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                                    <div className="bg-white p-6 rounded-xl border shadow-sm h-[450px]">
                                        <div className="flex justify-between items-center mb-6">
                                            <div>
                                                <h3 className="font-bold text-gray-800 flex items-center gap-2"><Icon name="activity" /> Weighted Activity Index (WAI)</h3>
                                                <p className="text-xs text-gray-500 mt-1">Normalizes counts by sermon length. (Mentions / Words * 1000).</p>
                                            </div>
                                        </div>
                                        <ResponsiveContainer width="100%" height="85%">
                                            <ComposedChart data={waiData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e5e7eb" />
                                                <XAxis dataKey="timestamp" type="number" scale="time" domain={['auto', 'auto']} tickFormatter={formatDate} tick={{fontSize: 10}} />
                                                <YAxis tick={{fontSize: 10}} label={{ value: 'Intensity', angle: -90, position: 'insideLeft', style: {fontSize: 10} }} />
                                                <Tooltip labelFormatter={formatDate} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0,0,0,0.1)'}} />
                                                <Bar dataKey="wai" name="WAI Score" fill="#e0e7ff" barSize={3} />
                                                <Line type="monotone" dataKey="rollingWai" name={`WAI Trend (${rollingDays}d)`} stroke="#4f46e5" strokeWidth={3} dot={{r: 2}} connectNulls={true} />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border shadow-sm h-[450px]">
                                        <div className="flex justify-between items-center mb-6">
                                            <div>
                                                <h3 className="font-bold text-gray-800 flex items-center gap-2"><Icon name="lineChart" /> Church Trend Comparison</h3>
                                                <p className="text-xs text-gray-500 mt-1">Comparing independent {rollingDays}-day rolling averages.</p>
                                            </div>
                                        </div>
                                        <ResponsiveContainer width="100%" height="85%">
                                            <LineChart data={comparisonData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e5e7eb" />
                                                <XAxis dataKey="timestamp" type="number" scale="time" domain={['auto', 'auto']} tickFormatter={formatDate} tick={{fontSize: 10}} />
                                                <YAxis tick={{fontSize: 10}} />
                                                <Tooltip labelFormatter={formatDate} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0,0,0,0.1)'}} />
                                                <Legend wrapperStyle={{fontSize: '11px', paddingTop: '10px'}} />
                                                {selChurches.map((church, i) => (
                                                    <Line key={church} type="monotone" dataKey={church} stroke={getColor(i)} strokeWidth={2} dot={{r: 2}} connectNulls={true} />
                                                ))}
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl border shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-gray-100"><h3 className="font-bold text-gray-800">Sermon List ({filteredData.length})</h3></div>
                                    <div className="overflow-x-auto max-h-[600px]">
                                        <table className="w-full text-sm text-left text-gray-500">
                                            <thead className="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10 shadow-sm">
                                                <tr>
                                                    <th className="px-6 py-3">Date</th>
                                                    <th className="px-6 py-3">Church</th>
                                                    <th className="px-6 py-3">Title</th>
                                                    <th className="px-6 py-3">Speaker</th>
                                                    <th className="px-6 py-3 text-right">Mentions</th>
                                                    <th className="px-6 py-3 text-right">WAI</th>
                                                    <th className="px-6 py-3 text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {filteredData.map(s => (
                                                    <tr key={s.id} onClick={() => setSelectedSermon(s)} className="hover:bg-blue-50 cursor-pointer transition">
                                                        <td className="px-6 py-4 whitespace-nowrap">{s.date}</td>
                                                        <td className="px-6 py-4 whitespace-nowrap"><span className="bg-gray-100 px-2 py-1 rounded text-xs font-semibold text-gray-600">{s.church}</span></td>
                                                        <td className="px-6 py-4 font-medium text-gray-900">{s.title}</td>
                                                        <td className="px-6 py-4">{s.speaker}</td>
                                                        <td className={`px-6 py-4 text-right font-bold ${s.mentionCount === 0 ? 'text-red-500' : 'text-blue-600'}`}>{s.mentionCount}</td>
                                                        <td className="px-6 py-4 text-right text-xs">{s.wai}</td>
                                                        <td className="px-6 py-4 text-center">
                                                            <button onClick={(e) => { e.stopPropagation(); const a = document.createElement('a'); a.href = s.path; a.download = `${s.date} - ${s.title}.txt`; a.click(); }} className="text-gray-400 hover:text-blue-600"><Icon name="download" size={16} /></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </>
                        )}
                        {view === 'search' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white p-8 rounded-xl border shadow-sm text-center mb-8">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Deep Transcript Search</h2>
                                    <div className="flex gap-2 relative">
                                        <Icon name="search" className="absolute left-4 top-3.5 text-gray-400" />
                                        <input type="text" className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-lg shadow-sm" placeholder="Search quote, doctrine, or name..." value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && performSearch()} />
                                        <button onClick={performSearch} disabled={isSearching} className="bg-blue-600 text-white px-8 rounded-lg font-bold hover:bg-blue-700 disabled:opacity-50">{isSearching ? "..." : "Search"}</button>
                                    </div>
                                    {isSearching && <p className="mt-4 text-blue-600 animate-pulse text-sm">{searchProgress}</p>}
                                </div>
                                <div className="space-y-4">
                                    {searchResults.map((res, i) => (
                                        <div key={i} onClick={() => setSelectedSermon({...res, searchTerm: searchQuery})} className="bg-white p-6 rounded-xl border hover:border-blue-300 shadow-sm cursor-pointer transition">
                                            <div className="flex justify-between items-start mb-3">
                                                <div><h4 className="text-lg font-bold text-blue-600 hover:underline">{res.title}</h4><p className="text-sm text-gray-500">{res.date} â€¢ {res.church}</p></div>
                                                <span className="bg-green-100 text-green-800 text-xs px-2 py-1 rounded font-bold">{res.mentionCount} Mentions</span>
                                            </div>
                                            <p className="text-gray-600 bg-gray-50 p-4 rounded-lg text-sm font-serif italic border-l-4 border-gray-300">"{res.snippet}"</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {view === 'data' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-white p-8 rounded-xl border shadow-sm">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2"><Icon name="download" /> Download Data</h3>
                                    <div className="space-y-3">
                                        <a href="all_sermons_archive.zip" download className="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition"><span>Download Full Archive (All)</span></a>
                                        <button onClick={handleCustomDownload} disabled={isZipping} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition disabled:opacity-50">{isZipping ? <span>{zipProgress}</span> : <span>Download Filtered Zip ({filteredData.length} Files)</span>}</button>
                                    </div>
                                </div>
                                <div className="bg-white p-8 rounded-xl border shadow-sm">
                                    <h3 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2"><Icon name="info" /> Data Sources</h3>
                                    <ul className="space-y-2 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                                        {CHANNEL_SOURCES.map((c, i) => <li key={i} className="text-sm bg-gray-50 p-3 rounded border flex justify-between items-center hover:bg-gray-100"><span className="font-medium text-gray-700">{c.name}</span><a href={c.url} target="_blank" rel="noopener noreferrer" className="text-blue-500 hover:underline text-xs">Visit Channel &rarr;</a></li>)}
                                    </ul>
                                </div>
                            </div>
                        )}
                    </main>
                    {selectedSermon && <SermonModal sermon={selectedSermon} onClose={() => setSelectedSermon(null)} />}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<React.StrictMode><App /></React.StrictMode>);
    </script>
</body>
</html>
