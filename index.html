<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Branham Mention Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, Brush } = Recharts;

        const COLORS = ["#2563eb", "#dc2626", "#16a34a", "#d97706", "#9333ea", "#0891b2"];

        // --- COMPONENTS ---

        const SermonModal = ({ sermon, onClose }) => {
            const [fullText, setFullText] = useState("Loading text...");
            
            useEffect(() => {
                // Try fetching relative to where index.html is
                fetch(sermon.path)
                    .then(res => {
                        if (res.ok) return res.text();
                        // Fallback: Try looking in root if data folder isn't found
                        const filename = sermon.path.split('/').pop();
                        return "Text not found. Ensure the 'data' folder is uploaded to GitHub.";
                    })
                    .then(setFullText)
                    .catch(err => setFullText("Error loading transcript."));
            }, [sermon]);

            const highlight = (text, term) => {
                if (!term) return text;
                const parts = text.split(new RegExp(`(${term})`, 'gi'));
                return parts.map((part, i) => part.toLowerCase() === term.toLowerCase() ? 
                    <span key={i} className="bg-yellow-200 font-bold">{part}</span> : part);
            };

            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl h-[85vh] flex flex-col" onClick={e => e.stopPropagation()}>
                        <div className="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                            <div>
                                <h2 className="text-xl font-bold">{sermon.title}</h2>
                                <p className="text-sm text-gray-500">{sermon.church} • {sermon.date}</p>
                            </div>
                            <button onClick={onClose} className="text-gray-500 hover:text-red-500 font-bold text-xl px-2">&times;</button>
                        </div>
                        <div className="p-6 overflow-y-auto whitespace-pre-wrap text-sm leading-relaxed font-serif">
                            {sermon.searchTerm ? highlight(fullText, sermon.searchTerm) : fullText}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [meta, setMeta] = useState([]);
            const [totalChunks, setTotalChunks] = useState(0);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [view, setView] = useState('dashboard');
            const [selectedChurches, setSelectedChurches] = useState([]);
            
            // Track where we found the data (root or site_api folder) to build subsequent paths
            const [apiPrefix, setApiPrefix] = useState("site_api/");

            // Search State
            const [searchQuery, setSearchQuery] = useState("");
            const [searchResults, setSearchResults] = useState([]);
            const [isSearching, setIsSearching] = useState(false);
            const [searchProgress, setSearchProgress] = useState("");

            // Modal State
            const [selectedSermon, setSelectedSermon] = useState(null);

            // 1. Load Metadata with Fallback
            useEffect(() => {
                const loadData = async () => {
                    try {
                        // Attempt 1: Look in site_api/ folder (Standard)
                        let response = await fetch('site_api/metadata.json');
                        let prefix = "site_api/";
                        
                        // Attempt 2: Look in root (Common Upload Mistake)
                        if (!response.ok) {
                            console.warn("site_api/metadata.json not found. Trying root metadata.json...");
                            response = await fetch('metadata.json');
                            prefix = ""; 
                        }

                        if (!response.ok) {
                            throw new Error("Could not find metadata.json in 'site_api/' or root.");
                        }

                        const data = await response.json();
                        setApiPrefix(prefix);
                        setMeta(data.sermons);
                        setTotalChunks(data.totalChunks || 0);
                        
                        // Default to all churches selected
                        const unique = [...new Set(data.sermons.map(s => s.church))];
                        setSelectedChurches(unique);
                        setLoading(false);
                    } catch (err) {
                        console.error("Fatal Error:", err);
                        setError(err.message);
                        setLoading(false);
                    }
                };

                loadData();
            }, []);

            // 2. Search Logic
            const handleSearch = async () => {
                if (!searchQuery || searchQuery.length < 3) return;
                setIsSearching(true);
                setSearchResults([]);
                setSearchProgress("Initializing...");

                const term = searchQuery.toLowerCase();
                const matches = [];

                // Loop through all chunks using the detected prefix
                for (let i = 0; i < totalChunks; i++) {
                    setSearchProgress(`Scanning database chunk ${i + 1} of ${totalChunks}...`);
                    try {
                        const res = await fetch(`${apiPrefix}text_chunk_${i}.json`);
                        if (!res.ok) continue;
                        
                        const chunk = await res.json();
                        
                        // Search inside this chunk
                        chunk.forEach(item => {
                            if (item.text.toLowerCase().includes(term)) {
                                const info = meta.find(m => m.id === item.id);
                                if (info) {
                                    const idx = item.text.toLowerCase().indexOf(term);
                                    const start = Math.max(0, idx - 60);
                                    const end = Math.min(item.text.length, idx + 100);
                                    const snippet = "..." + item.text.substring(start, end) + "...";
                                    matches.push({ ...info, snippet });
                                }
                            }
                        });
                    } catch (e) {
                        console.error(`Error loading chunk ${i}`, e);
                    }
                }
                
                setSearchResults(matches);
                setIsSearching(false);
                setSearchProgress("");
            };

            // 3. Chart Data Prep
            const chartData = useMemo(() => {
                if (meta.length === 0) return [];
                const months = {};
                
                meta.forEach(s => {
                    if (!selectedChurches.includes(s.church)) return;
                    const m = s.date.substring(0, 7); // YYYY-MM
                    if (!months[m]) months[m] = { date: m, time: new Date(m).getTime() };
                    if (!months[m][s.church]) months[m][s.church] = { count: 0, mentions: 0 };
                    
                    months[m][s.church].count++;
                    months[m][s.church].mentions += s.mentionCount;
                });

                return Object.values(months)
                    .map(entry => {
                        const row = { date: entry.date, time: entry.time };
                        selectedChurches.forEach(c => {
                            if (entry[c]) {
                                // Calculate Average Mentions per Sermon
                                row[c] = parseFloat((entry[c].mentions / entry[c].count).toFixed(2));
                            } else {
                                row[c] = 0;
                            }
                        });
                        return row;
                    })
                    .sort((a, b) => a.time - b.time);
            }, [meta, selectedChurches]);

            if (loading) return <div className="h-screen flex items-center justify-center font-bold text-gray-500 animate-pulse">Loading Database...</div>;
            
            if (error) return (
                <div className="h-screen flex flex-col items-center justify-center p-4 text-center">
                    <div className="text-red-500 text-6xl mb-4">⚠️</div>
                    <h1 className="text-xl font-bold text-gray-800">Database Error</h1>
                    <p className="text-gray-600 mt-2">{error}</p>
                    <p className="text-sm text-gray-400 mt-4">Make sure you uploaded the 'site_api' folder correctly to GitHub.</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <div className="bg-white border-b sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <h1 className="font-bold text-xl text-gray-800 flex items-center gap-2">
                                <span className="bg-blue-600 text-white px-2 py-1 rounded text-sm">v2.1</span>
                                Transcript Tracker
                            </h1>
                            <div className="flex gap-4">
                                <button onClick={() => setView('dashboard')} className={`text-sm font-medium ${view === 'dashboard' ? 'text-blue-600' : 'text-gray-500'}`}>Dashboard</button>
                                <button onClick={() => setView('search')} className={`text-sm font-medium ${view === 'search' ? 'text-blue-600' : 'text-gray-500'}`}>Global Search</button>
                                <button onClick={() => setView('data')} className={`text-sm font-medium ${view === 'data' ? 'text-blue-600' : 'text-gray-500'}`}>Data & Download</button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 mt-8">
                        {/* DASHBOARD VIEW */}
                        {view === 'dashboard' && (
                            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                                {/* Sidebar */}
                                <div className="bg-white p-4 rounded-xl shadow-sm border h-fit">
                                    <h3 className="font-bold text-gray-700 mb-4">Filter Churches</h3>
                                    <div className="space-y-2 max-h-[60vh] overflow-y-auto">
                                        {[...new Set(meta.map(s => s.church))].sort().map(c => (
                                            <label key={c} className="flex items-center gap-2 cursor-pointer hover:bg-gray-50 p-1 rounded">
                                                <input 
                                                    type="checkbox" 
                                                    checked={selectedChurches.includes(c)}
                                                    onChange={(e) => {
                                                        if(e.target.checked) setSelectedChurches([...selectedChurches, c]);
                                                        else setSelectedChurches(selectedChurches.filter(x => x !== c));
                                                    }}
                                                    className="rounded text-blue-600"
                                                />
                                                <span className="text-sm truncate">{c}</span>
                                            </label>
                                        ))}
                                    </div>
                                    <div className="mt-6 pt-4 border-t text-xs text-gray-400">
                                        Total Sermons: {meta.length}<br/>
                                        Database loaded from: {apiPrefix || "root"}
                                    </div>
                                </div>

                                {/* Main Chart */}
                                <div className="lg:col-span-3 bg-white p-6 rounded-xl shadow-sm border">
                                    <h3 className="font-bold text-lg mb-6 text-gray-800">Average "Branham" Mentions Per Sermon (Monthly)</h3>
                                    <div className="h-[400px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={chartData}>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                <XAxis dataKey="date" />
                                                <YAxis />
                                                <Tooltip />
                                                <Legend />
                                                {selectedChurches.map((c, i) => (
                                                    <Line 
                                                        key={c} 
                                                        type="monotone" 
                                                        dataKey={c} 
                                                        stroke={COLORS[i % COLORS.length]} 
                                                        strokeWidth={2} 
                                                        dot={false}
                                                        connectNulls={true}
                                                    />
                                                ))}
                                                <Brush dataKey="date" height={30} stroke="#cbd5e1" />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* SEARCH VIEW */}
                        {view === 'search' && (
                            <div className="max-w-3xl mx-auto">
                                <div className="bg-white p-8 rounded-xl shadow-sm border text-center mb-8">
                                    <h2 className="text-2xl font-bold mb-2">Search Everything</h2>
                                    <p className="text-gray-500 mb-6">Search across {meta.length} sermons from all churches.</p>
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            className="flex-1 border p-3 rounded-lg text-lg outline-none focus:ring-2 ring-blue-500"
                                            placeholder="Enter keyword or phrase..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && handleSearch()}
                                        />
                                        <button 
                                            onClick={handleSearch}
                                            disabled={isSearching}
                                            className="bg-blue-600 text-white px-6 rounded-lg font-bold hover:bg-blue-700 disabled:opacity-50"
                                        >
                                            {isSearching ? "..." : "Search"}
                                        </button>
                                    </div>
                                    {isSearching && <p className="mt-4 text-blue-600 animate-pulse">{searchProgress}</p>}
                                </div>

                                <div className="space-y-4">
                                    {searchResults.map((res, i) => (
                                        <div 
                                            key={i} 
                                            onClick={() => setSelectedSermon({...res, searchTerm: searchQuery})}
                                            className="bg-white p-5 rounded-lg border hover:border-blue-400 cursor-pointer transition shadow-sm"
                                        >
                                            <div className="flex justify-between">
                                                <h4 className="font-bold text-blue-600">{res.title}</h4>
                                                <span className="text-xs bg-gray-100 px-2 py-1 rounded">{res.date}</span>
                                            </div>
                                            <p className="text-xs text-gray-500 mb-2">{res.church} • {res.speaker}</p>
                                            <div className="bg-gray-50 p-3 rounded text-sm text-gray-700 font-serif italic border-l-4 border-gray-300">
                                                "{res.snippet}"
                                            </div>
                                        </div>
                                    ))}
                                    {searchResults.length === 0 && !isSearching && searchQuery && (
                                        <p className="text-center text-gray-400">No results found.</p>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* DATA VIEW */}
                        {view === 'data' && (
                            <div className="max-w-2xl mx-auto text-center bg-white p-12 rounded-xl border shadow-sm">
                                <div className="mb-6 bg-blue-50 w-20 h-20 mx-auto rounded-full flex items-center justify-center text-blue-600 text-3xl">⬇️</div>
                                <h2 className="text-3xl font-bold text-gray-900 mb-4">Download Database</h2>
                                <p className="text-gray-600 mb-8 leading-relaxed">
                                    You can download the entire sermon database, organized by church folders, as a single ZIP file.
                                    This includes all {meta.length} transcripts currently in the system.
                                </p>
                                <a 
                                    href="all_sermons_archive.zip" 
                                    download
                                    className="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl shadow-lg transition transform hover:-translate-y-1"
                                >
                                    Download All Transcripts (.zip)
                                </a>
                                <p className="mt-6 text-xs text-gray-400">Last Updated: {meta.length > 0 ? new Date(meta[0].timestamp).toLocaleDateString() : 'Unknown'}</p>
                            </div>
                        )}
                    </div>

                    {selectedSermon && (
                        <SermonModal sermon={selectedSermon} onClose={() => setSelectedSermon(null)} />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
